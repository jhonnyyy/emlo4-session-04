defaults:
  - data: dog_breed
  - model: dogbreed
  - callbacks: default
  - logger: tensorboard
  - trainer: default
  - paths: default
  - hydra: default

task_name: "dog_breed_classification"

# Explicitly set the project root
project_root: ${hydra:runtime.cwd}

# disable python warnings if they annoy you
ignore_warnings: True

# set hydra.job.name to task_name
hydra:
  job:
    name: ${task_name}

# Explicitly set the output directory
paths:
  output_dir: ${hydra:runtime.cwd}/logs/${task_name}

# Remove the model.checkpoint_path as we'll use the one from callbacks
